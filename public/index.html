<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Recetas App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <script src="js/api.js" defer></script>
    <script src="js/sidebar.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/custom.js" defer></script>
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <button id="toggleSidebar">☰</button>
      <div class="logo">🍴 Recipes App</div>

      <div id="user-info" class="user-info">
        <!-- Aquí va login o info usuario -->
      </div>

      <nav>
        <ul>
          <li><a href="#" data-section="favorites">⭐ Favorites</a></li>
          <li><a href="#" data-section="custom">📝 Custom Recipes</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main>
      <!-- Topbar -->
      <header class="topbar">
        <input type="text" id="searchInput" placeholder="Buscar receta..." />
        <button id="searchBtn">Search</button>
        <button id="randomBtn">Random recipe</button>
      </header>

      <!-- Secciones -->
      <section id="search-section" class="section">
        <h2>Search results</h2>
        <div id="searchResults"></div>
      </section>

      <section id="recipe-detail" class="section hidden">
        <h2>Recipe details</h2>
        <div id="recipeContent"></div>
      </section>

      <section id="favorites-section" class="section hidden">
        <h2>Favorites</h2>
        <div id="favoritesList"></div>
      </section>

      <section id="custom-section" class="section hidden">
        <h2>My custom recipes</h2>
        <button id="newCustomBtn">New recipe</button>
        <div id="customList"></div>
      </section>

      <div id="customModal" class="modal hidden">
        <h3 id="customModalTitle"></h3>
        <input id="customTitle" placeholder="Título" />
        <textarea
          id="customInstructions"
          placeholder="Instrucciones"
        ></textarea>
        <div id="ingredients-container">
          <h4>Ingredientes (opcional)</h4>
          <div class="ingredient-inputs">
            <input type="text" id="ingredientName" placeholder="Ingrediente" />
            <input type="text" id="ingredientAmount" placeholder="Cantidad" />
            <button type="button" id="addIngredientBtn">➕ Agregar</button>
          </div>
          <ul id="ingredientsList"></ul>
        </div>
        <button id="saveCustom">Guardar</button>
        <button id="cancelCustom">Cancelar</button>
      </div>
    </main>
  </body>
</html>
